<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url }}">JK</a>

    <nav class="site-nav">
      {% for page in site.header_pages %}
        {% assign my_page = site.pages | where: "path", page | first %}
        {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">
            {{ my_page.title }}
          </a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
